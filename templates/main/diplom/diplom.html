<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diplom</title>
  <link rel="stylesheet" href="../../../static/assets/css/diplom.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__promo">
        <span>BSUIR OPEN XIII</span><br>
        ДИПЛОМ УЧАСТНИКА
      </h1>
    </header>

    <section class="winners">
      <span>Награждается команда</span>
      <h3>{{ team }}</h3>
    </section>

    <section class="team">
      <div class="participant">
        <span>В составе</span>
        <ul>
          {% for participant in participants %}
          <li>{{ participant.firstname }} {{ participant.lastname }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="trainer">
        <p>Тренер</p>
        <span>{{ coach }}</span>
      </div>
    </section>

    <footer class="management">
      <span>Ректор БГУИР</span>
      <span>В.А.Богуш</span>
      <span>Минск, 2025</span>
    </footer>
  </div>
</body>
</html>
